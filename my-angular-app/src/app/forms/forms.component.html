<div class="row">
    <div class="col">
        <p class="cust-heading">
            Template Driven Forms
        </p>
        <div class="ml-4 mr-4">
        <form #empForm="ngForm" (ngSubmit)="submitEmpForm(empForm)">
            <div class="form-group">
                <label for="ename">Name</label>
                <input ngModel type="text" name="ename" class="form-control" id="ename" placeholder="Enter employee name"
                  #ename="ngModel" required minlength="5"            
                >
                <div class="text text-danger" *ngIf="(ename.touched||ename.dirty)&& ename.invalid">
                    <span *ngIf="ename.errors?.required">Ename can't empty</span>
                    <span *ngIf="ename.errors?.minlength">Ename should have more 5 characters</span>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input ngModel type="email" name="email" class="form-control" id="email" placeholder="Enter employee email">
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <select ngModel name="qualification" class="form-control" id="qualification">
                    <option disabled selected>Select Qualification</option>
                    <option *ngFor="let qua of qualifications" [value]="qua">{{qua}}</option>

                </select>
            </div>
           
            <div ngModelGroup="address">
            <fieldset>
            Address
            <div class="form-group">
                <label for="city">City</label>
                <input ngModel type="text" name="city" class="form-control" id="city" placeholder="Enter employee cityh nane">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input ngModel type="text" name="state" class="form-control" id="state" placeholder="Enter employee state">
            </div>
            </fieldset>
             </div>
        <button class="btn btn-primary" [disabled]="!empForm.valid">Submit</button>
        </form>

        {{empForm.value | json}}
    </div>
</div>
    <div class="col">
        <p class="cust-heading">Reactive Forms</p>

        <form [formGroup]="userReg" (ngSubmit)="submitForm()" >
            <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" formControlName="username" placeholder="Enter the username">
            <span class="text text-danger" *ngIf="username.invalid && username.touched">
                Username can't be empty
            </span>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" name="username" id="username" class="form-control" formControlName="mobile" placeholder="Enter the valid mobile number">
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label for="zipcode">Zipcode</label>
                <input type="text" name="zipcode" id="zipcode" class="form-control" formControlName="zipcode" placeholder="Enter the valid zipcode">
            </div>
          
        </div>
        <button class="btn btn-primary" [disabled]="!userReg.valid">Submit</button>
        </form>
        {{userReg.value | json}}
    </div>
</div>
